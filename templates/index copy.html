<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="../static/chat.css">
    </head>
<body>
    <div>
        <br>
    <div>
        <h1>PSI</h1>
        <div>
            <div>
                {% if response %}
                <p style="color: rgb(40, 23, 44); font-family: monospace ;"><strong></strong> {{ response }}</p>
                
                {% endif %}

            </div>
            
            <div>
                {% if  query %}
                <p style="color: rgb(0, 0, 0);" >YOU: {{query}}</p>
                {% else %}
                <p style="color: rgb(0, 0, 0);" >Type something.</p>
                {% endif %}
            </div>
        </div>

        
        
        <div>
            <form class="chat-form" action="/chat1" method="POST">
                <input type="text" name="user_input" placeholder="Type your message">
                <button type="submit">Send</button>
            </form>
        </div>
        
    </div>
</div>
</body>

</html>
